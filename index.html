<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SVG</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<svg width="50" height="90" >
		<rect x="0" y="0" width="10px" height="30px" fill="orange">
			<animateTransform attributeName="transform"
                          attributeType="XML"
                          type="scale"
                          values="1,1; 1,3; 1,1"
                          begin="0s"
                          dur="0.6s"
                          repeatCount="indefinite"/>
            <animate attributeName="fill" attributeType="XML"
        from="orange" to="red" dur="2s" repeatCount="indefinite"/>
		</rect>
		<rect x="20" y="0" width="10px" height="30px" fill="orange">
			<animateTransform attributeName="transform"
                          attributeType="XML"
                          type="scale"
                          values="1,1; 1,3; 1,1"
                          begin="1s"
                          dur="0.6s"
                          repeatCount="indefinite"/>
		</rect>
		<rect x="40" y="0" width="10px" height="30px" fill="orange">
			<animateTransform attributeName="transform"
                          attributeType="XML"
                          type="scale"
                          values="1,1; 1,3; 1,1"
                          begin="0.3s"
                          dur="0.6s"
                          repeatCount="indefinite"/>
		</rect>

	</svg>
	<div class="loader loader--style1" title="0">
  <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
   width="40px" height="40px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
  <circle cx="20" cy="20" r="13" stroke="#FF6700" opacity="0.2" stroke-width="3" fill="none"/>
  <path class="circle" d="M10,13 c0,-5 15,-10 21,0" stroke="#FF6700" stroke-width="3" fill="none">
    <animateTransform attributeType="xml"
      attributeName="transform"
      type="rotate"
      from="0 20 20"
      to="360 20 20"
      dur="0.5s"
      repeatCount="indefinite"/>
    </path>
  </svg>
</div>

</body>
</html>
